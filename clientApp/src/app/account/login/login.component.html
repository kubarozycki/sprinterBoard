<div class="row">
  <div class="col-md-6">

    <div class="card">
      <div class="card-block">
        <h4>Login</h4>

        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" required name="email" [ngModel]="credentials.email" class="form-control"
                   placeholder="Email">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" required class="form-control" placeholder="Password" [ngModel]="credentials.password">
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
