<div class="container">
  <div class="row">
    <nav id="tasksHeader" class="navbar navbar-inverse navbar-fixed-top" *ngIf="isOnTasksComponent" style="height:5%;">
      <div class="container" style="width:100%;height:100%;">
        <table class="table borderless">
          <colgroup>
            <col style="width:33%;">
            <col style="width:33%;">
            <col style="width:33%;">
          </colgroup>
          <thead>
            <tr>
              <th style="text-align:center;">
                <h4 class="taskheader">To do</h4>
              </th>
              <th style="text-align:center;">
                <h4 class="taskheader">In progress</h4>
              </th>
              <th style="text-align:center;">
                <h4 class="taskheader">Done</h4>
              </th>
            </tr>
          </thead>
        </table>
      </div>
    </nav>
    <nav class="navbar navbar-inverse navbar-fixed-bottom">
      <div class="container" style="width:100%;height:100%;">
        <div class="row">
          <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5"></div>
          <div id="showMenuBtn" class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="display: inline-block;
                        cursor: pointer;" (click)="toogle()">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
          <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5"></div>
        </div>
      </div>

    </nav>
  </div>
  <div class="row">
    <div id="myNav" class="overlay">



      <!-- Overlay content -->
      <div class="overlay-content">
        <a routerLink="/tasks/taskslist" (click)="closeNav()">Board</a>
        <a routerLink="/tasks/taskdetails" (click)="closeNav()">Add task</a>
        <a routerLink="/account/login" (click)="closeNav()">Login</a>
        <a routerLink="/account/registration" (click)="closeNav()">Register</a>
      </div>

    </div>



    <div style="margin-top:50px;" class="container">
      <router-outlet (activate)='onActivateComponent($event)'></router-outlet>
    </div>

  </div>
</div>
